<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
  <script defer src="main.bundle.js"></script></head>
  <body> 
    <main class="text">
      <div class="calendar"> 
        <div class="calendar__arrow-button-left"> 
                <button class="arrow-button" type="button"></button>
        </div>
              <div class="calendar__week-day"> </div>
              <div class="calendar__week-day"> </div>
              <div class="calendar__week-day"> </div>
              <div class="calendar__week-day"> </div>
              <div class="calendar__week-day"> </div>
              <div class="calendar__week-day"> </div>
              <div class="calendar__week-day"> </div>
        <div class="calendar__arrow-button-right"> 
                <button class="arrow-button arrow-button_right" type="button"></button>
        </div>
      </div>
<div class="backlog">
  <div class="backlog__header"><span class="backlog__title text_bold text_size_large">Backlog</span>
    <div class="backlog__search-icon"></div>
    <div class="backlog__search-form">
<div class="search-form">
  <label>
    <input class="search-form__input text" type="text" name="search-form__input" placeholder="Найти задачи">
    <div class="search-form__search-icon"></div>
  </label>
  <button class="search-form__cancel text">Отменить</button>
</div>
    </div>
  </div>
  <div class="backlog__task-container"> </div>
</div>
    </main>
  </body>
</html>
